<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2018/11/29/23/34/cat-3846780_1280.jpg"/>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/09/05/21/37/cat-1647775_1280.jpg"/>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2020/03/16/05/23/cat-4935759_1280.jpg"/>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

<script src="./lib/bootstrap.bundle.min.js"></script>    
</body>
</html>
